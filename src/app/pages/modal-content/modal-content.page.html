<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="level > 0"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>DÃ©veloppeurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- Section level 0 -->
  <section *ngIf="level===0">
    <!-- Navigation link -->
    <ion-nav-link 
      router-direction="forward"
      [component]="nextPage"
      [componentProps]="{level: level+1, 
                          arrayId: i}"
      *ngFor="let item of array; index as i">
      <ion-button expand="full" color="success">
        {{item.name}}
      </ion-button>
    </ion-nav-link>
    <!-- End Navigation link -->
  </section>
  <!-- End Section level 0 -->



  <!-- Section level 1 -->
  <section *ngIf="level===1">
    Sites : 
    <div>
      <ion-nav-link [component]="nextPage"
      [componentProps]="{level: level+1, 
                          arrayId: arrayId,
                          siteId: i}"
      *ngFor="let item of array[arrayId].sites; index as i">
        {{item.name}}
      </ion-nav-link>
    </div>
  </section>
  <!-- End Section level 1 -->



  <!-- Section level 2 -->
  <section *ngIf="level===2">
    Client
    {{array[arrayId].sites[siteId].client.name}}
  </section>
  <!-- End Section level 2 -->

</ion-content>
